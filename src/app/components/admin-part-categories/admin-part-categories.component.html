<div class="admin-container">
    <h1>⚙️ Alkatrész kategóriák kezelése</h1>
  
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
    <!-- 🔹 Új kategória hozzáadása -->
    <div class="add-category">
      <input type="text" [(ngModel)]="newCategoryName" placeholder="Új kategória neve">
      <button (click)="addCategory()">➕ Hozzáadás</button>
    </div>
  
    <!-- 🔹 Kategóriák listája -->
    <ul class="category-list">
      <li *ngFor="let category of categories">
        <div *ngIf="editCategoryId !== category.id">
          <strong>{{ category.name }}</strong>
        </div>
  
        <!-- 🔹 Szerkesztő mező -->
        <div *ngIf="editCategoryId === category.id">
          <input type="text" [(ngModel)]="editCategoryName">
        </div>
  
        <button *ngIf="editCategoryId !== category.id" (click)="startEdit(category)">✏️ Szerkesztés</button>
        <button *ngIf="editCategoryId === category.id" (click)="saveEdit()">💾 Mentés</button>
        <button (click)="openDeleteModal(category)">🗑️ Törlés</button>
      </li>
    </ul>
  
    <!-- 🔹 Törlés megerősítő modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <p>Biztosan törölni szeretnéd ezt a kategóriát?</p>
        <button (click)="confirmDelete()">✅ Igen</button>
        <button (click)="closeDeleteModal()">❌ Mégse</button>
      </div>
    </div>
  </div>
