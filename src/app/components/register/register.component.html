<div class="register-container">
    <h2>Regisztr√°ci√≥</h2>

    <!-- üîπ Az ≈±rlap deklar√°ci√≥ja -->
    <form #registerForm="ngForm" (ngSubmit)="register()">
      
      <!-- üîπ Vezet√©kn√©v beviteli mez≈ë -->
      <label for="lastName">Vezet√©kn√©v:</label>
      <input 
        type="text" 
        id="lastName" 
        name="lastName" 
        [(ngModel)]="user.lastName" 
        required 
      />

      <!-- üîπ Keresztn√©v beviteli mez≈ë -->
      <label for="firstName">Keresztn√©v:</label>
      <input 
        type="text" 
        id="firstName" 
        name="firstName" 
        [(ngModel)]="user.firstName" 
        required 
      />

      <!-- üîπ E-mail c√≠m beviteli mez≈ë -->
      <label for="email">E-mail:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="user.email" 
        required 
      />
      <p *ngIf="errorMessage.includes('e-mail')" class="error">{{ errorMessage }}</p>

      <!-- üîπ Jelsz√≥ beviteli mez≈ë -->
      <label for="password">Jelsz√≥:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="user.passwordHash" 
        minlength="8" 
        required 
      />
      <p *ngIf="errorMessage.includes('jelsz√≥')" class="error">{{ errorMessage }}</p>

      <!-- üîπ Lakc√≠m beviteli mez≈ë -->
      <label for="address">C√≠m:</label>
      <input 
        type="text" 
        id="address" 
        name="address" 
        [(ngModel)]="user.address" 
        required 
      />

      <!-- üîπ Sz√°ll√≠t√°si c√≠m beviteli mez≈ë -->
      <label for="shippingAddress">Sz√°ll√≠t√°si c√≠m:</label>
      <input 
        type="text" 
        id="shippingAddress" 
        name="shippingAddress" 
        [(ngModel)]="user.shippingAddress" 
        required 
      />

      <!-- üîπ Telefonsz√°m beviteli mez≈ë -->
      <label for="phoneNumber">Telefonsz√°m:</label>
      <input 
        type="text" 
        id="phoneNumber" 
        name="phoneNumber" 
        [(ngModel)]="user.phoneNumber" 
        required 
      />
      <p *ngIf="errorMessage.includes('telefonsz√°m')" class="error">{{ errorMessage }}</p>

      <!-- üîπ Regisztr√°ci√≥s gomb -->
      <button 
        type="submit" 
        [disabled]="registerForm.invalid"
      >
        Regisztr√°ci√≥
      </button>

      <!-- üîπ Hiba√ºzenet -->
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </form>
</div>
